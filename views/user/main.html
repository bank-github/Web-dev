    <style media="screen">
        * {
    margin: 0;
    padding: 0;
}

body {
    background: #e4eaf0;
}

.wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    width: 300px;
    padding: 20px 0;
    box-shadow: 0 0 10px 1px #b6bbc0;
}

.searchbox {
    position: relative;
    display: inline-flex;
    align-items: center;
}

.searchbox .input {
    width: 0px;
    border: 0px;
    height: 75px;
    padding: 0px 35px;
    border-radius: 50px;
    box-shadow: 0 0 10px 1px ;
    outline: none;
    color: rgb(69, 69, 69);
    font-size: 20px;
    transition: all 0.5s linear;
}

.searchbtn {
    position: absolute;
    top: 0;
    right: -1px;
    background: #fff;
    width: 75px;
    height: 75px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.5s 0.6s linear;
}

.searchbtn .fas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(255, 154, 89);
    font-size: 22px;
    transition: all 0.5s 0.6s linear;
}

/* jquery class */
.searchbtn.bg-green {
    background: rgb(255, 154, 89);
    transition: all 0.2s linear;
}

.searchbtn .fas.color-white {
    color: #fff;
    transition: all 0.2s linear;
}

.searchbox .input.active-width {
    width: 500px;
}

    </style>
</head>

<body>
    <!-- navbar -->
    <header class="bg-dark ps-1 p-3">
        <div class="d-flex justify-content-between align-items-center">
            <a class="text-white" data-bs-toggle="offcanvas" href="#menu">
                <i class="bi bi-list" style="font-size: 36px;color: #FFE6C7;"></i>
            </a>
            <div class="text-center">
                <h1 class="heading">Status</h1>
            </div>
            <button class="bx bx bx-log-out icon icon text" id="hist-btn" onclick="logout()">Sign Out</button>
        </div>
    </header>
    <!-- search bar -->

    <div class="searchbox text-center">
        <input type="text" class="input" placeholder="Search Here ...." onkeyup="searchAsset()" id="txtsearch">

        <div class="searchbtn">
            <i class="fas fa-search"></i>
        </div>
    </div>
    </div>

    <!-- content -->
    <div class="m-5 mt-3 text-center">
        <table class="table table-bordered table-hover table-stripped styled-table">
            <thead class="custom-thead" style="background-color: #FFA559">
                <tr>
                    <td class="text text-center">Image</td>
                    <td class="text text-center">Name</td>
                    <td class="text text-center">Description</td>
                    <td class="text text-center">borrow</td>

            </thead>
            <tbody id="all-asset">

            </tbody>
        </table>

    </div>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start rounded-end-5" id="menu">
        <div class="offcanvas-header">
            <i class="bi bi-list offcanvas-title" style="font-size: 36px;"></i>
            <h3 class="offcanvas-title">Menu</h3>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item disabled my-2" style="background-color: #FFE6C7;">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="#">Asset list</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/user/list">Status</a>
                </li>
                <li class="list-group-item my-2">

                </li>
                <li class="list-group-item my-2">

                    <a class="text-decoration-none fw-bold text-dark" href="#" onclick="logout()">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- modal -->
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered custom-modal " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text colors" id="modalTitleId">Borrow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="borrow">
                    <div class="modal-body">
                        <!-- borrow -->
                        <div class="mb-3">
                            <h3>Borrow Date</h3>
                            <input class="form-control border-2 border-dark rounded-5 fw-bold" type="text"
                                onfocus="(this.type='date')" onblur="(this.type='text')" id="brdate"
                                placeholder="Borrowing date">
                        </div>
                        <!-- return -->
                        <div>
                            <h3>Return Date</h3>
                            <input class="form-control border-2 border-dark rounded-5 fw-bold" type="text"
                                onfocus="(this.type='date')" onblur="(this.type='text')" id="rtdate"
                                placeholder="Return date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/js/user/main.js"></script>
    <script type="text/javascript">
        $(".searchbtn").click(function () {
            $(this).toggleClass("bg-green");
            $(".fas").toggleClass("color-white");
            $(".input").focus().toggleClass("active-width").val('');
        });
    </script>
