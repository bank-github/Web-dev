<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <nav class="shadow d-flex justify-content-center" style="background-color: #FFA559; height: 6rem;">
        <div class="d-flex flex-column justify-content-center">
            <h1>Forgot Password</h1>
        </div>
    </nav>
    <!-- content -->
    <div class="container mt-3" style="width: 500px;">
        <div class="card border-dark rounded-5 px-4 shadow" style="margin-top: 15rem;">
            <!-- form Login -->
            <form class="mt-4">
                <!-- Email -->
                <label class="fw-bold form-label" for="txtpass">New Password</label>
                <div class="mb-3 form-floating">
                    <input class="form-control border-black border-2 rounded-5 shadow" type="password" id="txtpass"
                        placeholder="Email">
                    <label class="form-label ms-2" for="txtpass">New Password</label>
                </div>
                <label class="fw-bold form-label" for="txtrepass">Confirm Password</label>
                <div class="mb-3 form-floating">
                    <input class="form-control border-black border-2 rounded-5 shadow" type="password" id="txtrepass"
                        placeholder="Email">
                    <label class="form-label ms-2" for="txtrepass">Confirm Password</label>
                </div>
            </form>

            <!-- login button -->
            <div class="d-inline-flex justify-content-around mb-4">
                <a class="btn btn-sm border-black rounded-5 border-2 fw-bold shadow"
                    style="background-color: #FFE6C7; width: 5rem" href="/views/user/b-forgot.html">Cancle</a>
                <a class="btn btn-sm border-black rounded-5 border-2 fw-bold shadow"
                    style="background-color: #FFA559; width: 10rem" href="/views/b-login.html">Confirm</a>
            </div>
        </div>
    </div>
</body>

</html>
