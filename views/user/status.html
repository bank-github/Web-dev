<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/MfU.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/user/proj.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <title>Status</title>
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar ps-1 pe-3 shadow sticky-top" style="background-color: #FFA559; height: 6rem;">
        <a class="text-white" data-bs-toggle="offcanvas" href="#menu">
            <i class="bi bi-list" style="font-size: 36px;"></i>
        </a>
        <h1>Status</h1>
        <button class="btn btn-sm border-2 border-black rounded-5 shadow fw-bold" onclick="logout()"
            style="background-color: #FFE6C7;">Sign out</button>
    </nav>
    
    <!-- Content -->
    <div class="container mt-4 rounded-container dark">
        <div class="d-flex flex-column" id="content">
            <div class="row border border-3 border-dark rounded-pill m-3 shadow text-center"
                style="background-color: #FFA559;max-width:15rem;">
                <div>
                    <h2>In Process</h2>
                </div>
            </div>
            <div class="text-center">
                <div class="btn-group border mb-3" style="max-width: 50vw;">
                    <button id="pending" class="btn border border-dark border-2 rounded-start-5" disabled style="background-color: #FFA559;">Pending</button>
                    <button id="approve" class="btn border border-dark border-2" style="background-color: #FFA559;">Approve</button>
                    <button id="reject" class="btn border border-dark border-2 rounded-end-5" style="background-color: #FFA559;">Reject</button>
                </div>
            </div>
            <!-- list -->
            <div id="all-list" style="overflow-y:auto; max-height:70vh;">
                <!-- js -->
            </div>
        </div>
    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start rounded-end-5" id="menu">
        <div class="offcanvas-header">
            <i class="bi bi-list offcanvas-title" style="font-size: 36px;"></i>
            <h3 class="offcanvas-title">Menu</h3>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/user/assetlist">Asset list</a>
                </li>
                <li class="list-group-item my-2 disabled" style="background-color: #FFE6C7;">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="#">Status</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/user/profile">Profile</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/user/history">History</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark"
                        href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWtDpKsfRfdcRVpqTHkQTtgHKNdJlZQCWgnvKfDmxgjWCKbgscXFxkKnNVrpCFfpXPbnZgHtl">Contact</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="#" onclick="logout()">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="/public/js/user/status.js"></script>
</body>

</html>
