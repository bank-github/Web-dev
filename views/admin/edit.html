<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/public/css/admin/bar.css">
    <link rel="stylesheet" href="/public/css/admin/edit.css">
    <!-- <link rel="stylesheet" href="/public/css/admin/assetlist.css"> -->
    <!-- animation -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>
<body>
    <!-- ! nav bar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between ">
        <a href="/admin/assetlist">
            <button class="btn" id="back" >
                <i class="fa fas fa-chevron-left" ></i>
                Asset list
            </button>
        </a>
        
        <div class="toggle-switch-container">
            <div class="toggle-switch">
                <span class="switch-on" id="switch"></span>
            </div>        
        </div>
    </nav>
    <!-- !Content -->
    <div class="contianer">
        <div class="d-flex justify-content-center">
            <label for="">Click for name</label>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <div class="name">
                <button id="edit-name">Name</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <label for="">Click for photo</label>
        </div>
        <div class="d-flex justify-content-center mb-4">
                <img id="edit-photo" src="/public/img/bootstrap5.png" onclick="" alt="" srcset="">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <label for="">Click for detail</label>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <div class="detail">
                <button id="edit-detail">Click for edit detail</button>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
                <button id="confirm">CONFIRM</button>
        </div> 
    </div>
    <!--! Footer -->
    <footer>
        <div class="d-flex justify-content-between">
            <div class="m-4" id="edit-tag">
                Edit
            </div>
            <button class="m-4" id="delete-button">Delete</button>
        </div>
    </footer>
    <script src="/public/js/admin/edit.js"></script>
</body>
</html>
