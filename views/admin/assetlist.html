<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>

<body>
    <!-- ! side bar -->
    <nav class="sidebar close text-center">
        <header>
            <div class="sidebar-logo">
                <a href="#">Asset list</a>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                    <a href="/admin/dashboard">
                        <span class="text nav-text text-center">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/admin/return">
                        <span class="text nav-text text-center">Return asset</span>
                    </a>
                </li>   
                <li class="nav-link" style="background-color: #454545;">
                    <a href="#">
                        <span class="text nav-text text-center">Asset list</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/admin/history">
                        <span class="text nav-text text-center">History</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#" id="logout">
                        <span class="text nav-text text-center">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    </nav>

    <section class="home">
        <!-- ! nav bar -->
        <nav class="navbar navbar-expand-lg ">
            <button class="btn" id="sidebarToggle">
                <i class="fa fa-bars"></i>
            </button>
            <li class="searchbox">
                <i class="fas fa-search icon_search"></i>
                <input class="searchinput" type="text" placeholder="Search..." onkeyup="search()">
            </li>
                <button class="btn" id="add">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
        </nav>
        <!-- ! Home -->
        <div class="container p-5">
            <!-- ! Table -->
            <table class="">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PHOTO</th>
                        <th scope="col">NAME</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">EDIT</th>
                    </tr>
                </thead>
                <tbody class="">

                </tbody>
            </table>

            <!-- !footer -->
            <footer class="m-2 d-flex">
                <div class="d-flex me-4 ">
                    <div class="bg-success circle">
                    </div>
                    <div class="me-2 footertext">
                        Avalible
                    </div>
                </div>
                <div class="d-flex me-4 ">
                    <div class="bg-warning circle">
                    </div>
                    <div class="me-2 footertext">
                        Inprogress
                    </div>
                </div>
                <div class="d-flex me-4 ">
                    <div class="bg-dark circle">
                    </div>
                    <div class="me-2 footertext">
                        disable
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <script src="/public/js/admin/bar.js"></script>
    <script src="/public/js/admin/assetlist.js"></script>
