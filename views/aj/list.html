<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <title>List</title>
    <link rel="stylesheet" href="/public/css/user/proj.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start rounded-end-5" id="menu">
        <div class="offcanvas-header">
            <i class="bi bi-list offcanvas-title" style="font-size: 36px;"></i>
            <h3 class="offcanvas-title">Menu</h3>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/main">Dashboard</a>
                </li>
                <li class="list-group-item my-2" style="background-color: #FFE6C7;">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/list">Request</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/profile">Profile</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/history">History</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark"
                        href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWtDpKsfRfdcRVpqTHkQTtgHKNdJlZQCWgnvKfDmxgjWCKbgscXFxkKnNVrpCFfpXPbnZgHtl">Contact</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="#" onclick="logout()">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
    <header class="bg-dark ps-1 p-3">
        <div class="d-flex justify-content-between align-items-center">
            <a class="text-white" data-bs-toggle="offcanvas" href="#menu">
                <i class="bi bi-list" style="font-size: 36px;color: #FFE6C7;"></i>
            </a>
            <div class="text-center">
                <h1 class="heading">Request</h1>
            </div>
            <button class="bx bx-history icon icon" id="hist-btn" onclick="logout()">Sign Out</button>
        </div>
    </header>

    <!-- content -->
    <div class="container mt-5 p-5 rounded-container dark">
        <!-- ! content header -->
        <div class="d-flex justify-content-between px-5">
            <div class="circle-header" id="recently">
                <h3 id="">Recently</h3>
            </div>
            <div class="circle-header" id="history">
                <h3>History</h3>
            </div>
        </div>
        <!-- ! content list -->
        <div class="container listborrow p-5" id="borrow">
            <!-- <div class="d-flex justify-content-between align-items-center mt-5">
                <div class="circle-listasset col-6">
                    <h4>Assets name</h4>
                </div>
                <div class="time col-4">
                    <h5>Return date: <span>11/7/2023</span></h5>
                </div>
                <button type="button" class="btn col-2 bg-success" onclick="openModal()">Pending</button>
            </div> -->
            <!-- <button type="button" class="btn col-2 bg-warning">Borrowing</button> -->



        </div>
    </div>
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Update List Borrowing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="update">
                    <div class="modal-body" id="body">
                        <div class="my-1">
                            <h6 for="status" class="form-label">Status</h6>
                            <input type="radio" name="status" id="approve" value="2" onclick="document.getElementById('message').disabled = true;" type="radio" name="type" checked="checked"> <span class="text-success fw-bold">Approve</span>
                            <input type="radio" name="status" id="reject" value="3" onclick="document.getElementById('message').disabled = false;"> <span class="text-danger fw-bold">Reject</span>
                        </div>
                        <div class="my-1">
                            <h6 for="message" class="form-label">Message</h6>
                            <textarea name="message" id="message" cols="30" rows="2" class="form-control" disabled required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/public/js/aj/script.js"></script>
    <script src="/public/js/aj/list.js"></script>
</body>

</html>
