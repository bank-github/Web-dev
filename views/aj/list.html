<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start rounded-end-5" id="menu">
        <div class="offcanvas-header">
            <i class="bi bi-list offcanvas-title" style="font-size: 36px;"></i>
            <h3 class="offcanvas-title">Menu</h3>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/main">Asset borrowing</a>
                </li>
                <li class="list-group-item my-2"  style="background-color: #FFE6C7;">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;" ></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/list">List</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/message">Messages</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/profile">Profile</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="/aj/history">History</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWtDpKsfRfdcRVpqTHkQTtgHKNdJlZQCWgnvKfDmxgjWCKbgscXFxkKnNVrpCFfpXPbnZgHtl">Contact</a>
                </li>
                <li class="list-group-item my-2">
                    <i class="bi bi-circle-fill pe-3" style="color: #FFA559;"></i>
                    <a class="text-decoration-none fw-bold text-dark" href="#" onclick="logout()">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
    <header class="bg-dark ps-1 p-3">
        <div class="d-flex justify-content-between align-items-center">
            <a class="text-white" data-bs-toggle="offcanvas" href="#menu">
                <i class="bi bi-list" style="font-size: 36px;color: #FFE6C7;"></i>
            </a>
            <div class="text-center container me-3">
                <h1 class="heading">List Borrowing</h1>
            </div>
            <button class="bx bx-history icon moon ms-auto" id="hist-btn" onclick="showHistoryAlert()">History</button>
        </div>
    </header>
    
    <!-- content -->
    <div class="container mt-5 p-5 rounded-container dark">
       <!-- ! content header -->
        <div class="d-flex justify-content-between px-5">
            <div class="circle-header" id="recently" >
                <h3 id="">Recently</h3>
            </div>        
            <div class="circle-header" id="history">
                <h3>History</h3>
            </div>                
        </div>
        <!-- ! content list -->
        <div class="container listborrow px-5" id="">

                <div class="circle-listasset">
                    <h4>
                        Assets Example 1

                </div>

                        11/7/2023
                    </h5>
                </div>
                    <button type="button" class="btn">Click Approve</button>
            </div>
      -->
